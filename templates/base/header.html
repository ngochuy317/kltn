{% load static %}
   <!-- header -->
    <header>
        <!-- mobile menu -->
        <div class="mobile-menu bg-second">
            <a href="#" class="mb-logo">LDStore</a>
            <span class="mb-menu-toggle" id="mb-menu-toggle">
                <i class='bx bx-menu'></i>
            </span>
        </div>
        <!-- end mobile menu -->
        <!-- main header -->
        <div class="header-wrapper" id="header-wrapper">
            <span class="mb-menu-toggle mb-menu-close" id="mb-menu-close">
                <i class='bx bx-x'></i>
            </span>
            <!-- mid header -->
            <div class="bg-main">
                <div class="mid-header container">
                    <img src="{% static 'home/img/favicon3.png' %}" alt="">
                    <a href="{% url 'home:index' %}" class="logo">LDStore</a>
                    <div class="search">
                        <form method="post" action="{% url 'product:productsearch' %}">
                            {% csrf_token %}
                            <input name="user_search" type="text" placeholder="Tìm kiếm">
                            <button type="submit">
                                <i class='bx bx-search-alt'></i>
                            </button>
                        </form>
                    </div>
                    <ul class="user-menu">
                        <li><a href="{% url 'order:cart' %}">
                            <i class="fa fa-shopping-bag"></i>
                        </a></li>
                        {% if request.user.is_authenticated %}
                            <li><a href="{% url 'signout' %}"><i class="fa-solid fa-arrow-right-from-bracket"></i></a></li>
                            <li><a href="{% url 'profile' %}"><i class="bx bx-cog"></i></a></li>
                            <p>Hi {{ request.user.username }}</p>
                        {% else %}
                            <li><a href="{% url 'signin' %}"><i class='bx bx-user-circle'></i></a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
            <!-- end mid header -->
            <!-- bottom header -->
            <div class="bg-second">
                <div class="bottom-header container">
                    <ul class="main-menu">
                        <li><a href="{% url 'home:index' %}">Trang chủ</a></li>
                        <!-- mega menu -->
                        <li class="mega-dropdown">
                            <a href="./products.html">Thể loại<i class='bx bxs-chevron-down'></i></a>
                            <div class="mega-content">
                                <div class="row">
                                    <div class="col-3 col-md-12">
                                        <div class="box">
                                            <ul>
                                                {% for category in categories %}
                                                <li><a href="{% url 'product:productfilter' category=category.title %}">{{ category.title }}</a></li>
                                                {% endfor %}
                                            </ul>
                                        </div>
                                    </div>
                            </div>
                        </li>
                        <!-- end mega menu -->
                        <li><a href="{% url 'home:contact' %}">Liên hệ</a></li>
                    </ul>
                </div>
            </div>
            <!-- end bottom header -->
        </div>
        <!-- end main header -->
    </header>
    <!-- end header -->
